<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
    <script>
        function avarage() {
            let a;
            let b;
            let c;
            let trungbinh;
            a = document.getElementById("a").value;
            b = document.getElementById("b").value;
            c = document.getElementById("c").value;

            a = Number(a);
            b = Number(b);
            c = Number(c);
            trungbinh = (a + b + c) / 3;
            alert(trungbinh);
        }
    </script>
<input id="a"type="text">
<input id="b"type="text">
<input id="c"type="text">
<button type="button" onclick="avarage();">click</button>

</body>
</html>
