<body>
Enter the score Physical: <input id="Physical"><br>
Enter the score Chemistry: <input id="Chemistry"><br>
Enter the score Biological: <input id="Biological"><br>
result avarage: <P id="Result"></p>
total avarage: <p id="total"></p>
<button type="button" onclick="avarageScore()">Click Me Please!</button>

    <script>
        function avarageScore() {
            let ScorePhysical = document.getElementById('Physical').value;
            let ScoreChemistry =document.getElementById('Chemistry').value;
            let ScoreBiological =document.getElementById('Biological').value;

            ScorePhysical=parseInt(ScorePhysical);
            ScoreChemistry=parseInt(ScoreChemistry);
            ScoreBiological=parseInt(ScoreBiological);

            let result;
            result = (ScoreBiological+ScoreChemistry+ScorePhysical)/3;
            total = ScoreBiological+ScoreChemistry+ScorePhysical;

            document.getElementById('Result').innerHTML=result;
            document.getElementById('total').innerHTML = total
            
        }
    </script>
