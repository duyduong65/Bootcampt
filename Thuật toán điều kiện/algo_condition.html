<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuật toán điều kiện</title>
</head>
<body>
<script>
    let a,b,c;
    function findMaxNumbers() {
        let max;
        a = Number(document.getElementById('a').value);
        b = Number(document.getElementById('b').value);
        c = Number(document.getElementById('c').value);
        max = a;
        if (max < b) {
            max = b;
            if (max < c) {
                max = c;
            }
        }
        else if (max < c) {
            max = c;
        }
       // console.log(max)
       // document.write(max)
        document.getElementById('result').innerHTML=max;
   //     alert(max);
    }

</script>
<input  type="text" id="a">
<input id="b" type="text">
<input id="c" type="text">
<button type="button" onclick="findMaxNumbers()">Click</button>
<p id="result"></p>
</body>
</html>
