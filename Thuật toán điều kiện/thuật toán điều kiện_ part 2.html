<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phân loại thành viên</title>
</head>
<body>
    <script>

    function levelStudent() {
        let score = Number(document.getElementById('n').value);
        if (0 <= score && score <= 100) {

            if (score >= 75) {
                document.write("Loại A")
            } else if (60 =< score  && score < 75) {
                alert("loại B");
            } else if (45 <= score && score < 60) {
                alert("Loại C");
            } else if (35 <= score && score < 45) {
                alert("loại C");
            } else {
                alert("Loại D");
            }
        }
        
    }
    </script>
    <input id="n" type="text">
    <button type="button" onclick="levelStudent()">Click!</button>
</body>
</html>
